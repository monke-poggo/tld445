name: checkoutservice
replicaCount: 1
image:
  repository: gcr.io/google-samples/microservices-demo
  tag: v0.10.1
service:
  type: ClusterIP
  port: 5050
  targetPort: 5050
resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi
livenessProbe:
  enabled: true
  grpc:
    port: 5050
  initialDelaySeconds: 20
  periodSeconds: 10
readinessProbe:
  enabled: true
  grpc:
    port: 5050
  initialDelaySeconds: 20
  periodSeconds: 10
env:
  - name: PORT
    value: "5050"
  - name: PRODUCT_CATALOG_SERVICE_ADDR
    value: "productcatalogservice:3550"
  - name: SHIPPING_SERVICE_ADDR
    value: "shippingservice:50051"
  - name: PAYMENT_SERVICE_ADDR
    value: "paymentservice:50051"
  - name: EMAIL_SERVICE_ADDR
    value: "emailservice:8080"
  - name: CURRENCY_SERVICE_ADDR
    value: "currencyservice:7000"
  - name: CART_SERVICE_ADDR
    value: "cartservice:7070"
  - name: DISABLE_PROFILER
    value: "1"
  - name: DISABLE_TRACING
    value: "1"
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75
podDisruptionBudget:
  enabled: true
  minAvailable: 1
labels:
  app.kubernetes.io/part-of: online-boutique
  environment: dev
