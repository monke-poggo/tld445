apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: online-boutique-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:6.2
        ports:
        - containerPort: 6379
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: redis-online-boutique-service
  namespace: online-boutique-dev
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379