replicaCount: 2
image:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo/adservice
  tag: stable
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 9555
containerPort: 9555
env:
  - name: PORT
    value: "9555"
resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 150m
    memory: 128Mi
readinessProbe:
  grpc:
    port: 9555
  initialDelaySeconds: 5
  periodSeconds: 10
livenessProbe:
  grpc:
    port: 9555
  initialDelaySeconds: 15
  periodSeconds: 20
