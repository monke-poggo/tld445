replicaCount: 2
image:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo/productcatalogservice
  tag: stable
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 3550
containerPort: 3550
env:
  - name: PORT
    value: "3550"
resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 150m
    memory: 128Mi
readinessProbe:
  grpc:
    port: 3550
  initialDelaySeconds: 5
  periodSeconds: 10
livenessProbe:
  grpc:
    port: 3550
  initialDelaySeconds: 15
  periodSeconds: 20
