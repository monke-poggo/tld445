replicaCount: 2
image:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo/currencyservice
  tag: stable
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 7000
containerPort: 7000
env:
  - name: PORT
    value: "7000"
resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 150m
    memory: 128Mi
readinessProbe:
  grpc:
    port: 7000
  initialDelaySeconds: 5
  periodSeconds: 10
livenessProbe:
  grpc:
    port: 7000
  initialDelaySeconds: 15
  periodSeconds: 20
