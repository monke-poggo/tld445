replicaCount: 1

image:
  repository: gcr.io/google-samples/microservices-demo/currencyservice
  tag: v0.2.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 7000

env:
  PORT: "7000"
  DISABLE_PROFILER value: "1"
  DISABLE_TRACING value: "1"
  DISABLE_DEBUGGER value: "1"
  GOOGLE_CLOUD_PROJECT value: ""


resources:
  limits:
    cpu: "200m"
    memory: "128Mi"
  requests:
    cpu: "100m"
    memory: "64Mi"

livenessProbe:
  grpc:
    port: 7000
  initialDelaySeconds: 20
  periodSeconds: 15

readinessProbe:
  grpc:
    port: 7000
  initialDelaySeconds: 20
