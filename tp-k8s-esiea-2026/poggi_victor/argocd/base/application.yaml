apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: PLACEHOLDER
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/<TON_GIT>
    targetRevision: HEAD
    path: charts/online-boutique-service
    helm:
      valueFiles:
        - PLACEHOLDER_VALUES

  destination:
    server: https://kubernetes.default.svc
    namespace: online-boutique-PLACEHOLDER_ENV

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
