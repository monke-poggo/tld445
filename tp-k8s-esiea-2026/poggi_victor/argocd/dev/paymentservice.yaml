apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-paymentservice
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://gitlab.esiea.fr/bastien.ceriani/k8s-gitops.git
    targetRevision: main
    path: tp-k8s-esiea-2026/poggi_victor/charts/online-boutique-service
    helm:
      valueFiles:
        - ../../helm-values/dev/paymentservice.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: online-boutique-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
