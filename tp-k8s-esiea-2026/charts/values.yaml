replicaCount: 1

name: ""
image:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo/frontend
  tag: v0.10.4
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

env: {}

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe: {}

readinessProbe: {}

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix

nameOverride: ""
fullnameOverride: ""

# Configuration pour StatefulSet (utilis√© pour Redis)
useStatefulSet: false
persistence:
  enabled: false
  storageClass: ""
  size: 1Gi
  mountPath: /data

# Configuration NetworkPolicy
networkPolicy:
  enabled: false
  allowedPods: []

# Configuration ServiceAccount
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Configuration RBAC
rbac:
  create: true
  rules:
    - apiGroups: [""]
      resources: ["pods", "services", "endpoints"]
      verbs: ["get", "list", "watch"]

# Configuration HPA (Horizontal Pod Autoscaler)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Configuration PDB (Pod Disruption Budget)
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# Configuration ConfigMap
configMap:
  create: false

# Configuration Secrets
secrets:
  create: false
  data: {}
