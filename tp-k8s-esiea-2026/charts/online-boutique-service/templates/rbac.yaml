{{- if and .Values.serviceAccount .Values.rbac }}
{{- if .Values.name }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.name }}-role
  labels:
    app: {{ .Values.name }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
rules:
{{- if .Values.rbac.rules }}
{{- toYaml .Values.rbac.rules | nindent 2 }}
{{- else }}
  # Minimal RBAC - can only read its own pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.name }}-rolebinding
  labels:
    app: {{ .Values.name }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.name }}-role
subjects:
  - kind: ServiceAccount
    name: {{ .Values.name }}-sa
{{- end }}
{{- end }}
