replicaCount: 2

name: emailservice
image:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo/emailservice
  tag: v0.10.4
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5000

env:
  PORT: "5000"
  DISABLE_PROFILER: "1"

resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 150m
    memory: 128Mi

livenessProbe:
  grpc:
    port: 5000
  initialDelaySeconds: 15
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  grpc:
    port: 5000
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3