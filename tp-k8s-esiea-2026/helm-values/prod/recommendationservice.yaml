replicaCount: 2
image:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo/recommendationservice
  tag: stable
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 8080
containerPort: 8080
env:
  - name: PORT
    value: "8080"
  - name: PRODUCT_CATALOG_SERVICE_ADDR
    value: productcatalogservice:3550
resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 150m
    memory: 128Mi
readinessProbe:
  grpc:
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10
livenessProbe:
  grpc:
    port: 8080
  initialDelaySeconds: 15
  periodSeconds: 20
