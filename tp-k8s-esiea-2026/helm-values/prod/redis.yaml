# Configuration Redis pour Production avec StatefulSet et persistance
replicaCount: 1

image:
  repository: redis
  tag: "6.2"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 6379

# Variables d'environnement pour Redis
env:
  REDIS_PASSWORD: ""  # Sera surchargé par le secret

# Configuration ConfigMap
configMap:
  create: true

# Configuration Secrets
secrets:
  create: true
  data:
    REDIS_PASSWORD: "prod-redis-secure-password-2024"

# Health checks adaptés pour Redis (plus stricts en prod)
livenessProbe:
  tcpSocket:
    port: 6379
  initialDelaySeconds: 30
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  exec:
    command:
      - redis-cli
      - ping
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Ressources plus importantes pour la production
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

# Configuration pour StatefulSet
useStatefulSet: true
persistence:
  enabled: true
  storageClass: ""  # Utilise la StorageClass par défaut
  size: 5Gi  # Plus d'espace en production
  mountPath: /data

# Configuration du nom
nameOverride: "redis"
fullnameOverride: "redis"

# Configuration de sécurité
networkPolicy:
  enabled: true
  allowedPods:
    - app.kubernetes.io/name: cartservice
      app.kubernetes.io/instance: cartservice

serviceAccount:
  create: true
  name: "redis"

rbac:
  create: true
  rules:
    - apiGroups: [""]
      resources: ["persistentvolumeclaims", "persistentvolumes"]
      verbs: ["get", "list", "watch"]

# HPA désactivé pour Redis (StatefulSet)
autoscaling:
  enabled: false

# PDB pour Redis
podDisruptionBudget:
  enabled: false  # Pas de PDB pour 1 seul replica
