name: paymentservice
replicaCount: 2
image:
  repository: gcr.io/google-samples/microservices-demo
  tag: v0.10.1
service:
  type: ClusterIP
  port: 50051
  targetPort: 50051
resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 64Mi
livenessProbe:
  enabled: true
  grpc:
    port: 50051
  initialDelaySeconds: 10
  periodSeconds: 10
readinessProbe:
  enabled: true
  grpc:
    port: 50051
  initialDelaySeconds: 10
  periodSeconds: 10
env:
  - name: PORT
    value: "50051"
  - name: DISABLE_PROFILER
    value: "1"
  - name: DISABLE_TRACING
    value: "1"
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75
podDisruptionBudget:
  enabled: true
  minAvailable: 1
labels:
  app.kubernetes.io/part-of: online-boutique
  environment: prod
