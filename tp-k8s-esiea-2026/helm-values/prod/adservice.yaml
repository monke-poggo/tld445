replicaCount: 2

name: adservice
image:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo/adservice
  tag: v0.10.4
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9555

env:
  PORT: "9555"
  DISABLE_PROFILER: "1"
  DISABLE_TRACING: "1"
  DISABLE_DEBUGGER: "1"

resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 150m
    memory: 128Mi

readinessProbe:
  grpc:
    port: 9555
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

livenessProbe:
  grpc:
    port: 9555
  initialDelaySeconds: 15
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3

serviceAccount:
  create: true
  name: "adservice"

rbac:
  create: true
  rules:
    - apiGroups: [""]
      resources: ["services"]
      verbs: ["get", "list"]

serviceAccount:
  create: true
  name: "adservice"

rbac:
  create: true
  rules:
    - apiGroups: [""]
      resources: ["services", "endpoints"]
      verbs: ["get", "list"]

configMap:
  create: true

autoscaling:
  enabled: false  # Service non critique

podDisruptionBudget:
  enabled: false
