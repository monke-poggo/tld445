name: adservice
replicaCount: 2
image:
  repository: gcr.io/google-samples/microservices-demo
  tag: v0.10.1
service:
  type: ClusterIP
  port: 9555
  targetPort: 9555
resources:
  limits:
    cpu: 400m
    memory: 256Mi
  requests:
    cpu: 200m
    memory: 180Mi
livenessProbe:
  enabled: true
  grpc:
    port: 9555
  initialDelaySeconds: 20
  periodSeconds: 15
  timeoutSeconds: 5
readinessProbe:
  enabled: true
  grpc:
    port: 9555
  initialDelaySeconds: 20
  periodSeconds: 15
  timeoutSeconds: 5
env:
  - name: PORT
    value: "9555"
  - name: DISABLE_PROFILER
    value: "1"
  - name: DISABLE_TRACING
    value: "1"
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75
podDisruptionBudget:
  enabled: true
  minAvailable: 1
labels:
  app.kubernetes.io/part-of: online-boutique
  environment: prod
