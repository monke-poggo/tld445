replicaCount: 2

name: checkoutservice
image:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo/checkoutservice
  tag: v0.10.4
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5050

env:
  PORT: "5050"
  PRODUCT_CATALOG_SERVICE_ADDR: "productcatalogservice-online-boutique-service:3550"
  SHIPPING_SERVICE_ADDR: "shippingservice-online-boutique-service:50051"
  PAYMENT_SERVICE_ADDR: "paymentservice-online-boutique-service:50051"
  CURRENCY_SERVICE_ADDR: "currencyservice-online-boutique-service:7000"
  CART_SERVICE_ADDR: "cartservice-online-boutique-service:7070"
  EMAIL_SERVICE_ADDR: "emailservice-online-boutique-service:5000"
  DISABLE_PROFILER: "1"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

livenessProbe:
  grpc:
    port: 5050
  initialDelaySeconds: 15
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  grpc:
    port: 5050
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

serviceAccount:
  create: true
  name: "checkoutservice"

rbac:
  create: true
  rules:
    - apiGroups: [""]
      resources: ["services", "endpoints"]
      verbs: ["get", "list"]

configMap:
  create: true

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75

podDisruptionBudget:
  enabled: true
  minAvailable: 1
