replicaCount: 2

name: cartservice
image:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo/cartservice
  tag: v0.10.4
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 7070

env:
  PORT: "7070"
  DISABLE_PROFILER: "1"
  REDIS_ADDR: "redis-online-boutique-service:6379"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

livenessProbe:
  grpc:
    port: 7070
  initialDelaySeconds: 15
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3

serviceAccount:
  create: true
  name: "cartservice"

rbac:
  create: true
  rules:
    - apiGroups: [""]
      resources: ["services", "endpoints"]
      verbs: ["get", "list"]

# Configuration ConfigMap
configMap:
  create: true

# HPA activé en prod
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 80

# PDB pour assurer la disponibilité
podDisruptionBudget:
  enabled: true
  minAvailable: 1
