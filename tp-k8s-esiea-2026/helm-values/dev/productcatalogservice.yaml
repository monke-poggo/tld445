replicaCount: 1

name: productcatalogservice
image:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo/paymentservice
  tag: v0.10.4
  pullPolicy: IfNotPresent


service:
  type: ClusterIP
  port: 3550

env:
  PORT: "3550"
  DISABLE_PROFILER: "1"
#  DISABLE_TRACING: "1"
 # DISABLE_DEBUGGER: "1"
 # GCLOUD_PROJECT: ""

resources:
  limits:
    cpu: "300m"
    memory: "256Mi"
  requests:
    cpu: "150m"
    memory: "128Mi"

