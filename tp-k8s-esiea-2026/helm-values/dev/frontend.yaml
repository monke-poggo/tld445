# Config frontend DEV

name: frontend

replicaCount: 1  # 1 seul pod en DEV

image:
  repository: gcr.io/google-samples/microservices-demo
  tag: v0.10.1
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

livenessProbe:
  enabled: true
  httpGet:
    path: /_healthz
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  enabled: true
  httpGet:
    path: /_healthz
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 10

env:
  - name: PORT
    value: "8080"
  
  # Adresses des autres services
  - name: PRODUCT_CATALOG_SERVICE_ADDR
    value: "productcatalogservice:3550"
  - name: CURRENCY_SERVICE_ADDR
    value: "currencyservice:7000"
  - name: CART_SERVICE_ADDR
    value: "cartservice:7070"
  - name: RECOMMENDATION_SERVICE_ADDR
    value: "recommendationservice:8080"
  - name: SHIPPING_SERVICE_ADDR
    value: "shippingservice:50051"
  - name: CHECKOUT_SERVICE_ADDR
    value: "checkoutservice:5050"
  - name: AD_SERVICE_ADDR
    value: "adservice:9555"
  - name: SHOPPING_ASSISTANT_SERVICE_ADDR
    value: "shoppingassistantservice:80"

  # DÃ©sactiver les trucs Google Cloud
  - name: DISABLE_PROFILER
    value: "1"
  - name: DISABLE_TRACING
    value: "1"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: true
  minAvailable: 1

labels:
  app.kubernetes.io/part-of: online-boutique
  environment: dev

serviceAccount: true
rbac:
  enabled: true
  rules:
    - apiGroups: [""]
      resources: ["pods", "services"]
      verbs: ["get", "list"]

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: dev.online-boutique.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

