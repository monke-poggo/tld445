replicaCount: 1

name: frontend
image:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo/frontend
  tag: v0.10.4
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

env:
  PORT: "8080"
  PRODUCT_CATALOG_SERVICE_ADDR: "productcatalog-online-boutique-service:3550"
  CURRENCY_SERVICE_ADDR: "currency-online-boutique-service:7000"
  CART_SERVICE_ADDR: "cart-online-boutique-service:7070"
  RECOMMENDATION_SERVICE_ADDR: "recommendation-online-boutique-service:8080"
  SHIPPING_SERVICE_ADDR: "shipping-online-boutique-service:50051"
  CHECKOUT_SERVICE_ADDR: "checkout-online-boutique-service:5050"
  AD_SERVICE_ADDR: "ad-online-boutique-service:9555"
  EMAIL_SERVICE_ADDR: "email-online-boutique-service:2500"
  DISABLE_PROFILER: "1"

resources:
  limits:
    cpu: "500m"
    memory: "256Mi"
  requests:
    cpu: "250m"
    memory: "128Mi"

livenessProbe:
  httpGet:
    path: /_healthz
    port: 8080
  initialDelaySeconds: 15
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /_healthz
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
