replicaCount: 1

name: frontend
image:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo
  tag: v0.10.4
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

env:
  - name: PORT
    value: "8080"
  - name: PRODUCT_CATALOG_SERVICE_ADDR
    value: "productcatalogservice-online-boutique-service:3550"
  - name: CART_SERVICE_ADDR
    value: "cartservice-online-boutique-service:7070"
  - name: CHECKOUT_SERVICE_ADDR
    value: "checkoutservice-online-boutique-service:5050"
  - name: CURRENCY_SERVICE_ADDR
    value: "currencyservice-online-boutique-service:7000"
  - name: RECOMMENDATION_SERVICE_ADDR
    value: "recommendationservice-online-boutique-service:8080"
  - name: SHIPPING_SERVICE_ADDR
    value: "shippingservice-online-boutique-service:50051"
  - name: AD_SERVICE_ADDR
    value: "adservice-online-boutique-service:9555"
  - name: EMAIL_SERVICE_ADDR
    value: "emailservice-online-boutique-service:5000"
  - name: SHOPPING_ASSISTANT_SERVICE_ADDR
    value: "shoppingassistantservice-online-boutique-service:6060"
  - name: DISABLE_PROFILER
    value: "1"

resources:
  limits:
    cpu: "500m"
    memory: "256Mi"
  requests:
    cpu: "250m"
    memory: "128Mi"

livenessProbe:
  enabled: true
  httpGet:
    path: /_healthz
    port: 8080
  initialDelaySeconds: 15
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  httpGet:
    path: /_healthz
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: online-boutique-dev.local
      paths:
        - path: /
          pathType: Prefix

serviceAccount: true

securityContext:
  enabled: false
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: localhost
      paths:
        - path: /
          pathType: Prefix
    - host: online-boutique-dev.local
      paths:
        - path: /
          pathType: Prefix
