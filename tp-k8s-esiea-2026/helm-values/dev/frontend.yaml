replicaCount: 1

name: frontend
image:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo/frontend
  tag: v0.10.4
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

env:
  PORT: "8080"
  PRODUCT_CATALOG_SERVICE_ADDR: "productcatalogservice-online-boutique-service:3550"
  CART_SERVICE_ADDR: "cartservice-online-boutique-service:7070"
  CHECKOUT_SERVICE_ADDR: "checkoutservice-online-boutique-service:5050"
  CURRENCY_SERVICE_ADDR: "currencyservice-online-boutique-service:7000"
  RECOMMENDATION_SERVICE_ADDR: "recommendationservice-online-boutique-service:8080"
  SHIPPING_SERVICE_ADDR: "shippingservice-online-boutique-service:50051"
  AD_SERVICE_ADDR: "adservice-online-boutique-service:9555"
  EMAIL_SERVICE_ADDR: "emailservice-online-boutique-service:5000"
  SHOPPING_ASSISTANT_SERVICE_ADDR: "shoppingassistantservice-online-boutique-service:6060"
  DISABLE_PROFILER: "1"

resources:
  limits:
    cpu: "500m"
    memory: "256Mi"
  requests:
    cpu: "250m"
    memory: "128Mi"

livenessProbe:
  httpGet:
    path: /_healthz
    port: 8080
  initialDelaySeconds: 15
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /_healthz
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: online-boutique-dev.local
      paths:
        - path: /
          pathType: Prefix

serviceAccount:
  create: true
  name: "frontend"

rbac:
  create: true
  rules:
    - apiGroups: [""]
      resources: ["services", "endpoints"]
      verbs: ["get", "list"]
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: online-boutique-dev.local
      paths:
        - path: /
          pathType: Prefix
