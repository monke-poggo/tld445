replicaCount: 1

image:
  repository: gcr.io/google-samples/microservices-demo/emailservice
  tag: v0.3.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5000
  DISABLE_PROFILER value: "1"
env:
  PORT: "5000"

resources:
  limits:
    cpu: "100m"
    memory: "128Mi"
  requests:
    cpu: "50m"
    memory: "64Mi"

livenessProbe:
  grpc:
    port: 5000
  initialDelaySeconds: 20
  periodSeconds: 15

readinessProbe:
  grpc:
    port: 5000
  initialDelaySeconds: 20