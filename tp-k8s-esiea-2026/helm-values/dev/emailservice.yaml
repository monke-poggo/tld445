replicaCount: 1
name: emailservice
image:
  repository: gcr.io/google-samples/microservices-demo/emailservice
  tag: v0.1.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 6000

env:
  PORT: "6000"
  DISABLE_PROFILER: "1"

resources:
  limits:
    cpu: "200m"
    memory: "128Mi"
  requests:
    cpu: "100m"
    memory: "64Mi"

livenessProbe:
  httpGet:
    path: /_healthz
    port: 6000
  initialDelaySeconds: 15
  periodSeconds: 20

readinessProbe:
  httpGet:
    path: /_healthz
    port: 6000
  initialDelaySeconds: 5
  periodSeconds: 10
