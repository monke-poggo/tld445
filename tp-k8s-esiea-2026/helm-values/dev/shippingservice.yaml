replicaCount: 1
name: shippingservice

image:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo/shippingservice
  tag: v0.10.4
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 50051

env:
  - name: PORT
    value: "50051"
  - name: DISABLE_PROFILER
    value: "1"

resources:
  limits:
    cpu: "200m"
    memory: "128Mi"
  requests:
    cpu: "100m"
    memory: "64Mi"

livenessProbe:
  grpc:
    port: 50051
  initialDelaySeconds: 20
  periodSeconds: 15

readinessProbe:
  grpc:
    port: 50051
  initialDelaySeconds: 10
  periodSeconds: 10
