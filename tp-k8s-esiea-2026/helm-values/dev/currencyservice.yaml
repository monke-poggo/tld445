replicaCount: 1
name: currencyservice

image:
  repository: gcr.io/google-samples/microservices-demo/currencyservice
  tag: v0.8.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 7000

env:
  PORT: "7000"
  DISABLE_PROFILER: "1"

resources:
  limits:
    cpu: "200m"
    memory: "128Mi"
  requests:
    cpu: "100m"
    memory: "64Mi"


