replicaCount: 1
name: currencyservice

image:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo/currencyservice
  tag: v0.10.4
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 7000

env:
  PORT: "7000"
  DISABLE_PROFILER: "1"

resources:
  limits:
    cpu: "200m"
    memory: "128Mi"
  requests:
    cpu: "100m"
    memory: "64Mi"


