replicaCount: 1
name: currencyservice
image:
  repository: gcr.io/google-samples/microservices-demo/currencyservice
  tag: v0.3.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 7000

env:
  PORT: "7000"
  PRODUCT_CATALOG_SERVICE_ADDR: "productcatalog-online-boutique-service:3550"
  CURRENCY_SERVICE_ADDR: "currency-online-boutique-service:7000"
  CART_SERVICE_ADDR: "cart-online-boutique-service:7070"
  RECOMMENDATION_SERVICE_ADDR: "recommendation-online-boutique-service:8080"
  SHIPPING_SERVICE_ADDR: "shipping-online-boutique-service:50051"
  CHECKOUT_SERVICE_ADDR: "checkout-online-boutique-service:5050"
  AD_SERVICE_ADDR: "ad-online-boutique-service:9555"
  DISABLE_PROFILER: "1"

resources:
  limits:
    cpu: "200m"
    memory: "128Mi"
  requests:
    cpu: "100m"
    memory: "64Mi"

livenessProbe:
  httpGet:
    path: /_healthz
    port: 7000
  initialDelaySeconds: 15
  periodSeconds: 20

readinessProbe:
  httpGet:
    path: /_healthz
    port: 7000
  initialDelaySeconds: 5
  periodSeconds: 10
