replicaCount: 1

name: currencyservice
image:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo/currencyservice
  tag: v0.10.4
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 7000

env:
  PORT: "7000"
  DISABLE_PROFILER: "1"

resources:
  limits:
    cpu: "200m"
    memory: "128Mi"
  requests:
    cpu: "100m"
    memory: "64Mi"

livenessProbe:
  grpc:
    port: 7000
  initialDelaySeconds: 15
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  grpc:
    port: 7000
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

serviceAccount:
  # create: true
  name: "currencyservice"

rbac:
  # create: true
  rules:
    - apiGroups: [""]
      resources: ["services", "endpoints"]
      verbs: ["get", "list"]

# configMap:
  # create: true

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false
