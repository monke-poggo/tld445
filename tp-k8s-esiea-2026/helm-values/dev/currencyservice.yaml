replicaCount: 1
name: currencyservice
image:
  repository: gcr.io/google-samples/microservices-demo/currencyservice
  tag: v0.3.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 7000

env:
  PORT: "7000"
  DISABLE_PROFILER: "1"
  DISABLE_TRACING: "1"
  DISABLE_DEBUGGER: "1"

resources:
  limits:
    cpu: "200m"
    memory: "128Mi"
  requests:
    cpu: "100m"
    memory: "64Mi"

livenessProbe:
  httpGet:
    path: /_healthz
    port: 7000
  initialDelaySeconds: 15
  periodSeconds: 20

readinessProbe:
  httpGet:
    path: /_healthz
    port: 7000
  initialDelaySeconds: 5
  periodSeconds: 10
