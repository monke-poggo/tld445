replicaCount: 1

name: shoppingassistantservice
image:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo/shoppingassistantservice
  tag: v0.10.4
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 6060

env:
  PORT: "6060"
  PRODUCT_CATALOG_SERVICE_ADDR: "productcatalog-online-boutique-service:3550"
  DISABLE_PROFILER: "1"

resources:
  limits:
    cpu: "200m"
    memory: "128Mi"
  requests:
    cpu: "100m"
    memory: "64Mi"

livenessProbe:
  grpc:
    port: 6060
  initialDelaySeconds: 15
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  grpc:
    port: 6060
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3