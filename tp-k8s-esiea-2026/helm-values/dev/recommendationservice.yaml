name: recommendationservice
replicaCount: 1
image:
  repository: gcr.io/google-samples/microservices-demo
  tag: v0.10.1
service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 220Mi
livenessProbe:
  enabled: true
  grpc:
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 10
readinessProbe:
  enabled: true
  grpc:
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 10
env:
  - name: PORT
    value: "8080"
  - name: PRODUCT_CATALOG_SERVICE_ADDR
    value: "productcatalogservice:3550"
  - name: DISABLE_PROFILER
    value: "1"
  - name: DISABLE_TRACING
    value: "1"
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75
podDisruptionBudget:
  enabled: true
  minAvailable: 1
labels:
  app.kubernetes.io/part-of: online-boutique
  environment: dev
