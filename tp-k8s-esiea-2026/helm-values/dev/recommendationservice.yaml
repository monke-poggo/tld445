replicaCount: 1

image:
  repository: us-docker.pkg.dev/google-samples/containers/gke/microservices-demo/recommendationservice:v0.2.0
  tag: v0.3.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080
  
env:
  PORT: "8080"
  PRODUCT_CATALOG_SERVICE_ADDR: "productcatalog-online-boutique-service:3550"
  DISABLE_PROFILER: "1"
resources:
  limits:
    cpu: "300m"
    memory: "256Mi"
  requests:
    cpu: "150m"
    memory: "128Mi"

livenessProbe:
  grpc:
    port: 8080
  initialDelaySeconds: 20
  periodSeconds: 15

readinessProbe:
  grpc:
    port: 8080
  initialDelaySeconds: 20
