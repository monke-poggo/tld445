replicaCount: 1

name: paymentservice
image:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo/paymentservice
  tag: v0.10.4
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 50051

env:
  PORT: "50051"
  DISABLE_PROFILER: "1"
  DISABLE_TRACING: "1"
  DISABLE_DEBUGGER: "1"

resources:
  limits:
    cpu: "300m"
    memory: "256Mi"
  requests:
    cpu: "150m"
    memory: "128Mi"

livenessProbe:
  grpc:
    port: 50051
  initialDelaySeconds: 15
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  grpc:
    port: 50051
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

serviceAccount:
  # create: true
  name: "paymentservice"

rbac:
  # create: true
  rules:
    - apiGroups: [""]
      resources: ["services", "endpoints"]
      verbs: ["get", "list"]

# configMap:
  # create: true

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false
