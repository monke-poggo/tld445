replicaCount: 1

name: paymentservice
image:
  repository: gcr.io/google-samples/microservices-demo/paymentservice
  tag: v0.4.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 50051

env:
  PORT: "50051"
  DISABLE_PROFILER: "1"
  DISABLE_TRACING: "1"
  DISABLE_DEBUGGER: "1"
  GCLOUD_PROJECT: ""

resources:
  limits:
    cpu: "300m"
    memory: "256Mi"
  requests:
    cpu: "150m"
    memory: "128Mi"

livenessProbe:
  httpGet:
    path: /health
    port: 50051
  initialDelaySeconds: 15
  periodSeconds: 15

readinessProbe:
  httpGet:
    path: /health
    port: 50051
  initialDelaySeconds: 5
  periodSeconds: 10
