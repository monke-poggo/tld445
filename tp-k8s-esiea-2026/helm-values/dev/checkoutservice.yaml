replicaCount: 1

name: checkoutservice
image:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo/checkoutservice
  tag: v0.10.04
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5050

env:
  PORT: "5050"
  CART_SERVICE_ADDR: "cart-online-boutique-service:7070"
  DISABLE_PROFILER: "1"
  DISABLE_TRACING: "1"
  DISABLE_DEBUGGER: "1"
  GCLOUD_PROJECT: ""

resources:
  limits:
    cpu: "300m"
    memory: "256Mi"
  requests:
    cpu: "150m"
    memory: "128Mi"

livenessProbe:
  httpGet:
    path: /health
    port: 5050
  initialDelaySeconds: 15
  periodSeconds: 15

readinessProbe:
  httpGet:
    path: /health
    port: 5050
  initialDelaySeconds: 5
  periodSeconds: 10
