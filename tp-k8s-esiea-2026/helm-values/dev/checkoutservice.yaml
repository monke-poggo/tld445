replicaCount: 1

image:
  repository: us-docker.pkg.dev/google-samples/containers/gke/microservices-demo/checkoutservice:v0.2.0
  tag: v0.3.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5050

env:
  DISABLE_PROFILER: "1"
  PAYMENT_SERVICE_ADDR: "payment-online-boutique-service:50051"
  SHIPPING_SERVICE_ADDR: "shipping-online-boutique-service:50051"
  CART_SERVICE_ADDR: "cart-online-boutique-service:7070"

resources:
  limits:
    cpu: "300m"
    memory: "256Mi"
  requests:
    cpu: "150m"
    memory: "128Mi"
