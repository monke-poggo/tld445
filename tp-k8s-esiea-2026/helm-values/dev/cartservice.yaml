image:
  repository: gcr.io/google-samples/microservices-demo/cartservice
  tag: v0.8.0
  pullPolicy: IfNotPresent

env:
  - name: REDIS_ADDR
    value: "redis.online-boutique-dev.svc.cluster.local:6379"
    # ⚠️ Adapter le namespace (dev/prod) dans l'URL

probes:
  readiness:
    enabled: true
    initialDelaySeconds: 60  # ⚠️ Ne pas mettre trop bas!

labels:
  app: cartservice  # ⚠️ Doit correspondre au label dans Redis network policy

service:
  port: 7070
  targetPort: 7070

networkPolicy:
  enabled: true