replicaCount: 1

name: cartservice
image:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo/cartservice
  tag: v0.10.0.4
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 7070

env:
  PORT: "7070"
  DISABLE_PROFILER: "1"
resources:
  limits:
    cpu: "300m"
    memory: "256Mi"
  requests:
    cpu: "150m"
    memory: "128Mi"

livenessProbe:
  httpGet:
    path: /health
    port: 7070
  initialDelaySeconds: 15
  periodSeconds: 15

readinessProbe:
  httpGet:
    path: /health
    port: 7070
  initialDelaySeconds: 5
  periodSeconds: 10
