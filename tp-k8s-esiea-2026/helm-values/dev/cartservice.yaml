replicaCount: 1

image:
  repository: us-docker.pkg.dev/google-samples/containers/gke/microservices-demo/cartservice:v0.2.0
  tag: v0.3.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 7070
env:
  DISABLE_PROFILER: "1"
resources:
  limits:
    cpu: "300m"
    memory: "256Mi"
  requests:
    cpu: "150m"
    memory: "128Mi"
