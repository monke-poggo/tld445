replicaCount: 1

name: cartservice
image:
  repository: gcr.io/google-samples/microservices-demo/cartservice
  tag: v0.8.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 7070

containerPort: 7070

env:
  DISABLE_PROFILER: "1"
  DISABLE_TRACING: "1"
  DISABLE_DEBUGGER: "1"
  GOOGLE_CLOUD_PROJECT: ""

resources:
  requests:
    cpu: "150m"
    memory: "128Mi"
  limits:
    cpu: "300m"
    memory: "256Mi"

livenessProbe:
  grpc:
    port: 7070
  initialDelaySeconds: 20
  periodSeconds: 15

readinessProbe:
  grpc:
    port: 7070
  initialDelaySeconds: 20
  periodSeconds: 15
