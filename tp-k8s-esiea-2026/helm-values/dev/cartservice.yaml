replicaCount: 1

image:
  repository: gcr.io/google-samples/microservices-demo/cartservice:v0.3.8
  tag: v0.3.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 7070
env:
  DISABLE_PROFILER: "1"
  DISABLE_TRACING: "1"
  DISABLE_DEBUGGER: "1"
  GOOGLE_CLOUD_PROJECT: ""

resources:
  limits:
    cpu: "300m"
    memory: "256Mi"
  requests:
    cpu: "150m"
    memory: "128Mi"
