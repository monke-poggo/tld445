name: cartservice
replicaCount: 1

image:
  repository: gcr.io/google-samples/microservices-demo
  tag: v0.10.1

service:
  type: ClusterIP
  port: 7070
  targetPort: 7070

resources:
  limits:
    cpu: 300m
    memory: 128Mi
  requests:
    cpu: 200m
    memory: 64Mi

livenessProbe:
  enabled: true
  grpc:
    port: 7070
  initialDelaySeconds: 15
  periodSeconds: 10

readinessProbe:
  enabled: true
  grpc:
    port: 7070
  initialDelaySeconds: 15
  periodSeconds: 10

env:
  - name: REDIS_ADDR
    value: "redis-cart:6379"

  - name: DISABLE_PROFILER
    value: "1"
  - name: DISABLE_TRACING
    value: "1"
autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: true
  minAvailable: 1

labels:
  app.kubernetes.io/part-of: online-boutique
  environment: dev
