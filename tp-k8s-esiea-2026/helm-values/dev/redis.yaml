replicaCount: 1

image:
  repository: redis
  tag: "6.2"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 6379
  DISABLE_PROFILER value: "1"
env:
  REDIS_PORT: "6379"
  DISABLE_PROFILER: "1"
resources:
  limits:
    cpu: "200m"
    memory: "256Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"

livenessProbe:
  tcpSocket:
    port: 6379
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  tcpSocket:
    port: 6379
  initialDelaySeconds: 5
  periodSeconds: 5
