replicaCount: 1
image:
  repository: gcr.io/google-samples/microservices-demo/adservice
  tag: v0.2.0
  pullPolicy: IfNotPresent


service:
  type: ClusterIP
  port: 9555

env:
  PORT: "9555"
  PROJECT_ID: "solar-galaxy-483809-p3"
resources:
  limits:
    cpu: "200m"
    memory: "128Mi"
  requests:
    cpu: "100m"
    memory: "64Mi"

livenessProbe:
  grpc:
    port: 9555
  initialDelaySeconds: 20
  periodSeconds: 15

readinessProbe:
  grpc:
    port: 9555
  initialDelaySeconds: 20
  periodSeconds: 15
