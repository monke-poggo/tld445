replicaCount: 1

image:
  repository: us-docker.pkg.dev/google-samples/containers/gke/microservices-demo/adservice:v0.2.0
  tag: v0.2.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9555

env:
  PORT: "9555"
  DISABLE_PROFILER: "1"
resources:
  limits:
    cpu: "200m"
    memory: "128Mi"
  requests:
    cpu: "100m"
    memory: "64Mi"

livenessProbe:
  grpc:
    port: 9555
  initialDelaySeconds: 20
  periodSeconds: 15

readinessProbe:
  grpc:
    port: 9555
  initialDelaySeconds: 20
  periodSeconds: 15
