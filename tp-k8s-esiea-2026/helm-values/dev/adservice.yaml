replicaCount: 1

image:
  repository: gcr.io/google-samples/microservices-demo/adservice
  tag: v0.3.8
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9555

containerPort: 9555

env:
  PORT: "9555"

  # ðŸ”• DÃ©sactivation complÃ¨te Google Cloud
  DISABLE_PROFILER: "1"
  DISABLE_TRACING: "1"
  DISABLE_DEBUGGER: "1"
  GOOGLE_CLOUD_PROJECT: ""

resources:
  requests:
    cpu: "100m"
    memory: "64Mi"
  limits:
    cpu: "200m"
    memory: "128Mi"

livenessProbe:
  grpc:
    port: 9555
  initialDelaySeconds: 20
  periodSeconds: 15

readinessProbe:
  grpc:
    port: 9555
  initialDelaySeconds: 20
  periodSeconds: 15
