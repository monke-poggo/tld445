replicaCount: 1

name: adservice
image:
  repository: us-central1-docker.pkg.dev/google-samples/microservices-demo/adservice
  tag: v0.10.4
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 9555

env:
  PORT: "9555"
  DISABLE_PROFILER: "1"
  DISABLE_TRACING: "1"
  DISABLE_DEBUGGER: "1"
  GCLOUD_PROJECT: ""


resources:
  limits:
    cpu: "200m"
    memory: "128Mi"
  requests:
    cpu: "100m"
    memory: "64Mi"

livenessProbe:
  grpc:
    port: 9555
  initialDelaySeconds: 20
  periodSeconds: 15

readinessProbe:
  grpc:
    port: 9555
  initialDelaySeconds: 20
  periodSeconds: 15
