replicaCount: 1

image:
  repository: gcr.io/google-samples/microservices-demo/adservice
  tag: v0.4.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9555

env:
  DISABLE_PROFILER: "1"
  DISABLE_TRACING: "1"
  DISABLE_DEBUGGER: "1"

resources:
  limits:
    cpu: "200m"
    memory: "128Mi"
  requests:
    cpu: "100m"
    memory: "64Mi"

livenessProbe:
  grpc:
    port: 9555
  initialDelaySeconds: 20
  periodSeconds: 15

readinessProbe:
  grpc:
    port: 9555
  initialDelaySeconds: 20
  periodSeconds: 15
